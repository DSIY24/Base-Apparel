<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!--Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="landingPage">
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>

  <main>

   <article>

    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <h1><span>We're </span>coming soon</h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our 
    launch deals.
  </p>
  
  <form autocomplete="off">
   <div>
    <input type="email" name="email" id="input" placeholder="Email Address" required>
    <label>
      <img src="images/icon-error.svg" alt="">
    </label>
    <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
   </div>
  <p class="error">Please provide a valid email</p>
  </form>

   </article>

   <article>
    <picture>
      <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="">
    </picture>
   </article>

  </main>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/vanuja-ranawana-782ab9245/">Vanuja</a>.
    </p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
